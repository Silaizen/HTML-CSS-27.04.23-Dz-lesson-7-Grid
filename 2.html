<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="2.css" />
    <title>task_2</title>
  </head>
  <body>
    <h2>Chat</h2>

    <div class="chat-container">
      <div class="message message-left">
        <img src="img/avatar_2.png" alt="Avatar" class="avatar" />
        <div class="message-text message-text-left">Привет! Как дела?</div>
        <div class="message-info message-info-left">
          <div class="message-name">Anie</div>
          <div class="message-time">12:34</div>
        </div>
      </div>

      <div class="message message-right">
        <div class="message-info message-info-right">
          <div class="message-name">Jack</div>
          <div class="message-time">12:35</div>
        </div>
        <div class="message-text message-text-right">
          Привет! Все хорошо, а у тебя?
        </div>
        <img src="img/avatar_1.png" alt="Avatar" class="avatar" />
      </div>

      <div class="message message-left">
        <img src="img/avatar_2.png" alt="Avatar" class="avatar" />
        <div class="message-text message-text-left">
          У меня тоже все отлично. Чем занимаешься?
        </div>
        <div class="message-info message-info-left">
          <div class="message-name">Anie</div>
          <div class="message-time">12:36</div>
        </div>
      </div>
    </div>
  </body>
</html>
